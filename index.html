<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crystal Collector</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Reset Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  </head>
  <body>
    
    <!-- Random number placeholder -->
    <div id="target-number">0</div>

    <!-- Game score -->
    <div class="count-display">
        <p>Wins: <span id="wins-count">0</span></p>
        <p>Losses: <span id="losses-count">0</span></p>
    </div>

    <div class="crystal-display">
      <button class="crystal" value="0"><img src="assets/images/gem.png"></button>
      <button class="crystal" value="1"><img src="assets/images/sphere.png"></button>
      <button class="crystal" value="2"><img src="assets/images/sapphire.png"></button>
      <button class="crystal" value="3"><img src="assets/images/swarovski.png"></button>
    </div>


    <!-- Play score -->
    <div id="sum">0</div>
    

    <!-- Link to Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
      
  </body>
</html>
